<div class="job-card">
  <div>
    <h3 style="color: rgb(120, 120, 120); margin-bottom: 4px">
    {{job["title"]}}
    </h3>            
    <div>
      <b>Location: </b> {{job["location"]}}
    </div>
    {% if "salary" in job %}
      <div>
        <b>Salary: </b> {{job["salary"]}}
      </div>
    {% endif %}
  </div>
  <a href="mailto:ptrklassen@gmail.com?subject=Application%20for%20{{job['title']}}&body=My%20name%3A%20%3Cyour%20name%20here%3E%0D%0A%0D%0AMy%20resume%20link%3A%20%3Cattach%20or%20link%20your%20resume%3E%0D%0A%0D%0AMy%20LinkedIn%3A%20%3Cadd%20your%20LinkedIn%20profile%3E" type="button" class="apply-btn" style="align-self: end">Apply</a>
</div>
